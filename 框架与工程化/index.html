<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.4.0/vue.min.js"></script>
    <title>vue2</title>
    <style>
      .basic {
        height: 200px;
        width: 300px;
        background-color: antiquewhite;
      }
      .happy {
        background-color: orange;
      }
      .gloom {
        background-color: skyblue;
      }
      .sad {
        background-color: lightseagreen;
      }

      .style1 {
        border-radius: 10px;
      }
      .style2 {
        font-size: 25px;
      }
      .style3 {
        color: #000;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="basic" :class="{style1:true,style2:true}">{{name}}</div>
      <!-- <div class="basic" :class="mood" @click="changeMood">{{name}}</div> -->
    </div>
    <script>
      const vm = new Vue({
        el: "#root",
        data: {
          name: "张三",
          mood: "gloom",
          classObj: {
            style1: true,
            style2: true,
          },
        },
        methods: {
          changeMood() {
            this.mood = "happy";
          },
        },
      });
    </script>
  </body>
</html>
