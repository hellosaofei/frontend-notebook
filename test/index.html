<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>该文件用于测试一些js代码</h1>
  </body>
  <script>
    var name = "window";
    var obj = {
      name: "obj",
      foo1() {
        console.log(this.name);
      },
      foo2: function () {
        console.log(this.name);
      },
      foo3: () => {
        console.log(this.name);
      },
    };
    obj.foo1();
    obj.foo2();
    obj.foo3();
  </script>
</html>
