<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/sass.js/0.11.1/sass.min.js"></script>
    <style>
      body {
        margin: 0;
      }
      .container {
        width: 800px;
        height: 50px;
        background-color: #f7f7f7;
        border-radius: 50px;
        margin: 50px auto 0px;
        span {
          border: 1px solid red;
          height: 40px;
          line-height: 40px;
          display: inline-block;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span>1-2岁</span>
      <span>2-3岁</span>
      <span>4-5岁</span>
      <span>青少年</span>
    </div>
  </body>
</html>
